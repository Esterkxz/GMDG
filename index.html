    <script>
// Environment constants
let isStandalone = !!window.matchMedia("(display-mode: standalone)").matches;

const isMobile = navigator.userAgent.includes("Mobile");
const isIPhone = navigator.userAgent.includes("iPhone");
const isIPad = navigator.userAgent.includes("iPad");
const isIPod = navigator.userAgent.includes("iPod");
const isAppleMobile = isIPhone || isIPad || isIPod;
const isAndroid = navigator.userAgent.includes("Android");
const isAndroidMobile = isAndroid && isMobile;
const isSamsungBrowser = navigator.userAgent.includes("SamsungBrowser");


// Update viewport-fit for PWA
const updateInsets = function (e) {
    const isInit = e?.type === "init";
    const isOrientationChanged = e?.type === "orientationchange";

    const root = document.documentElement;
    const vvp = window.visualViewport;

    const width = window.innerWidth;
    const height = window.innerHeight;

    if (isIPhone || isSamsungBrowser) {
        root.style.setProperty("--viewport-width", `${width}px`);
        root.style.setProperty("--viewport-height", `${height}px`);
    } else {
        root.style.setProperty('--fvw', `${width}px`);
        root.style.setProperty('--fvh', `${height}px`);
    }
    
    const vvpw = vvp.width;
    const vvph = vvp.height;
    const vvpt = vvp.offsetTop;
    const vvpl = vvp.offsetLeft;
    const vvpb = vvph - height - vvpt;
    const vvpr = vvpw - width - vvpl;

    root.style.setProperty('--viewport-inset-top', `${vvpt}px`);
    if (vvpb > 1) root.style.setProperty('--viewport-inset-bottom', `${vvpb}px`);
    if (vvpl > 1) root.style.setProperty('--viewport-inset-left', `${vvpl}px`);
    if (vvpr > 1) root.style.setProperty('--viewport-inset-right', `${vvpr}px`);

    // const rootStyle = window.getComputedStyle(root);
    // const htmlWidth = rootStyle.getPropertyValue("width");
    // const htmlHeight = rootStyle.getPropertyValue("height");

    // try {
    //     note(`Top: ${vvp.pageTop}, Left: ${vvp.pageLeft}<br />\ndisplay-mode: ${isStandalone ? "standalone" : "browser"}<br />\ninner width: ${width}px, height: ${height}px<br />\nvisual width: ${vvpw}px, height: ${vvph}px<br />\nhtml width: ${htmlWidth}, height: ${htmlHeight}<br />\ntop: ${vvpt}px, bottom: ${vvpb}px, left: ${vvpl}px, right: ${vvpr}px`);
    // } catch (ex) {
    //     console.log("[" + ex.name + "]" + ex.message);
    // }
}

document.querySelector("meta[name='viewport']")?.remove();
if (isStandalone) {
    // is PWA
    const meta = document.createElement("meta");
    meta.name = "viewport";
    meta.content = "user-scalable=no, width=device-width, initial-scale=1, viewport-fit=cover";
    document.querySelector("head").append(meta);
} else {
    // isn't PWA
    const meta = document.createElement("meta");
    meta.name = "viewport";
    meta.content = "user-scalable=no, width=device-width, initial-scale=1";
    document.querySelector("head").append(meta);
}
if (isAppleMobile) {
    document.documentElement.style.setProperty('--viewport-inset-bottom', 'var(--safe-area-inset-bottom)');
}


const releaseInsetForApp = () => {
    const insets = window.safeAreaInsets;

    if (insets != null) {
        const root = document.documentElement;

        root.style.setProperty('--safe-area-inset-top', `${insets.top}px`);
        root.style.setProperty('--safe-area-inset-bottom', `${insets.bottom}px`);
        root.style.setProperty('--safe-area-inset-left', `${insets.left}px`);
        root.style.setProperty('--safe-area-inset-right', `${insets.right}px`);

        root.style.setProperty('--viewport-inset-top', `${insets.top}px`);
        root.style.setProperty('--viewport-inset-bottom', `${insets.bottom}px`);
        root.style.setProperty('--viewport-inset-left', `${insets.left}px`);
        root.style.setProperty('--viewport-inset-right', `${insets.right}px`);
    }
}

// Receive safe area from App when showing on webview
window.addEventListener('safeAreaInsetsChanged', function () {
    releaseInsetForApp();
});
releaseInsetForApp();


// Service Worker
if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("./scripts/serviceWorker.js");
    });
}

const serviceWorkerHandler = {
    get worker() { return navigator.serviceWorker; },
    get controller() { return this.worker?.controller; },

    postMessage(message, transfer) {
        this.controller?.postMessage(message, transfer);
    },

    requestSequence: 0,
    requestCallback: {},
    get issueRequestSequence() {
        requestSequence++;
        return requestSequence;
    },

    init() {
        if (this.worker != null) this.worker.onmessage = this.messageListener;
    },

    messageListener(event) {
        const data = event.data;
        switch (data.type) {
            case "worked":
                const callback = this.requestCallback[data.sequence];
                if (callback != null) {
                    callback(data.response);
                    this.requestCallback[data.sequence] = null;
                }
                break;
            
            default:
                console.log("Unknown message type '" + event.data.type + "'", event);
                break;
        }
    },

    async sendRequest(type, content = {}, callback, reject) {
        if (this.controller != null) {
            const sequence = this.issueRequestSequence;
            this.requestCallback[sequence] = callback;
            this.postMessage({ type, sequence, content });
        } else reject?.("Service Worker is not exist.");
    },

    sendRequestForWait(type, content = {}) {
        return new Promise((resolve, reject) => {
            this.sendRequest(type, content, resolve, reject);
        });
    },

    async clearCache() {
        try {
            return await this.sendRequestForWait("clearCache");
        } catch (error) {
            console.error(error);
        }
    }
};

serviceWorkerHandler.init();
    </script>

            <div class="container blind" data-container-id="confirm" data-static="" data-on-top="1" data-multi-instance="1" data-instance-origin="" style="background-color: rgb(0 0 0 / 50%);">
                <article class="constraint popup_interface" data-article-id="main" data-static="1" style="background-color: rgb(255 255 255 / 25%);">
                    <div class="fixed_center dialog">
                        <div class="title">
                            <button class="back"></button>
                            <span data-bind="title"></span>
                            <button class="close"></button>
                        </div>
                        <div class="message"><span data-bind="message"></span></div>
                        <div class="actions">
                            <span class="right">
                                <button class="positive"><span data-bind="positive">예</span></button>
                                <button class="negative"><span data-bind="negative">아니오</span></button>
                            </span>
                            <span class="left">
                                <button class="neutral"><span data-bind="neutral">나중에</span></button>
                            </span>
                        </div>
                    </div>
                </article>
            </div>
            <div class="container blind" data-container-id="prompt" data-static="" data-on-top="1" data-multi-instance="1" data-instance-origin="" style="background-color: rgb(0 0 0 / 50%);">
                <article class="constraint popup_interface" data-article-id="main" data-static="1" style="background-color: rgb(255 255 255 / 25%);">
                    <div class="fixed_center dialog">
                        <div class="title">
                            <button class="back"></button>
                            <span data-bind="title"></span>
                            <button class="close"></button>
                        </div>
                        <div class="message"><span data-bind="message"></span></div>
                        <div class="actions">
                            <input data-bind-attr="type@type placeholder@placeholder value@value" />
                            <button class="confirm"><span data-bind="confirm">확인</span></button>
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <section id="operation" class="tpbg" data-static="1" data-on-top="" style="display: none; note: 'currently not implemented'; ">
            <div class="container top slider blind" data-container-id="root" data-static="1" data-on-top="" style="background-color: rgb(0 0 0 / 50%);">
                <article class="constraint" data-article-id="timeline" data-static="1" style="background-color: rgb(255 255 255 / 25%);">
    
                </article>
                <article class="constraint" data-article-id="quickPanel" data-static="1" style="background-color: rgb(255 255 255 / 25%);">
    
                </article>
            </div>
        </section>
        <section id="notification" class="tpbg" data-static="1" data-on-top="">
            <div class="container top" data-container-id="noti" data-static="1" data-on-top="1">
                <article class="" data-article-id="noti" data-static="" data-multi-instance="1" data-instance-origin="">
                    <div class="h_icon_set post_block" data-bind-attr="interactive@data-interactive" data-bind-style="bgColor@--bg-color">
                        <div class="icon_place"><img data-bind-attr="iconSrc@src" /></div>
                        <div class="content_place">
                            <div class="title_line"><span data-bind="contentTitle"></span></div>
                            <div class="h_icon_Set content_area">
                                <div class="content_place" data-bind="content" data-bind-style="textColor@--color textSize@--size textWeight@--weight"></div>
                                <div class="icon_place"><img data-bind-attr="subIconSrc@src" /></div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="container bottom" data-container-id="note" data-static="1" data-on-top="1">
                <article class="" data-article-id="note" data-static="" data-multi-instance="1" data-instance-origin="">
                    <div class="h_icon_set post_block" data-bind-attr="interactive@data-interactive" data-bind-style="bgColor@--bg-color">
                        <div class="icon_place"><img data-bind-attr="iconSrc@src" /></div>
                        <div class="content_place"><span data-bind="content" data-bind-style="textColor@--color textSize@--size textWeight@--weight"></span></div>
                    </div>
                </article>
            </div>
        </section>

    <section id="handlePrototypes" style="display: none; ">
        <!-- Estre UI stock handle prototype assigned area -->
        <!-- NOTE: Do not change this implementation. this is reference structure. -->
        <article class="stock">
            <template data-handle="unifiedCalendar" class="unified_calendar">
                <section class="calendar_area" data-size="2" data-max-size="3">
                    <div class="variable_calendar" data-scale="3" data-begin-scale="3" data-show-today="1" data-show-schedule-whole="1" data-show-schedule-timely="1" data-current-schedule-data-origin="">
                        <div class="date_indicate_area">
                            <div class="date_indicator">
                                <span class="scaler years" data-scale-id="1" title="Choose year"><label>2024</label></span>
                                <span class="scaler months" data-scale-id="2" title="Choose month"><label>6</label></span>
                                <span class="scaler weeks" data-scale-id="3" title="Show monthly"><label>3</label></span>
                                <span class="scaler days" data-scale-id="5" title="Show weekly"><label>Fri</label></span>
                                <span class="scaler month" data-scale-id="3" data-scale-selected="1" title="Show monthly"><label>🗓️</label></span>
                                <span class="scaler date" data-scale-id="5" title="Show daily"><label data-prefix="24.06.">21</label></span>
                                <span class="today" title="Show today">
                                    <input type="checkbox" id="unicalShowToday" checked />
                                    <label for="unicalShowToday">Today</label>
                                </span>
                            </div>
                        </div>
                        <div class="calendar_structure" data-today-y="2024" data-today-m="6" data-today-w="3" data-today-d="21" data-focus-y="2024" data-focus-m="7" data-focus-w="1" data-focus-d="3" data-hide-weekage="" data-hide-weekend="">
                        </div>
                        <div class="calendar_bar">
                            <div class="schedule_filter_area thin_scroll">
                                <div class="schedule_filter">
                                    <label><span>My<br/>Sch.</span></label>
                                    <ul class="fixed">
                                        <li data-group="whole" data-selected="1"><label>Whole day</label></li>
                                        <li data-group="timely" data-selected="1"><label>Timely</label></li>
                                    </ul>
                                    <label><span>See<br/>Together</span></label>
                                    <ul class="variable">
                                    </ul>
                                    <div class="area_pad"></div>
                                </div>
                            </div>
                            <div class="control_area">
                                <nav class="settings_panel">
                                    <h3>⚙️ Calendar settings</h3>
                                    <div class="lines_block inset_on_gap_quarter">
                                        <div class="line_block v_stretch inset_on_gap_quarter">
                                            <input type="checkbox" id="hide_weekage">
                                            <label for="hide_weekage">Hide weekage</label>
                                        </div>
                                        <div class="line_block v_stretch inset_on_gap_quarter">
                                            <input type="checkbox" id="hide_weekend">
                                            <label for="hide_weekend">Hide weekend</label>
                                        </div>
                                    </div>
                                </nav>
                                <button class="tp_tiled_btn settings"></button>
                                <div class="area_handler">
                                    <button class="tp_tiled_btn to_smaller" title="Show calendar to be more smaller"></button>
                                    <button class="tp_tiled_btn to_larger" title="Show calendar to be more larger"></button>
                                </div>
                            </div>
                        </div>
                        <div class="area_resizer"></div>
                    </div>
                </section>
                <section class="schedule_list">
                    <div class="scoped_tab_block unified_scheduler" data-begin-tab="4">
                        <div class="titled_tab_block">
                            <ul class="tab_set">
                                <li class="yearly" data-tab-id="1" data-scope="yearly"><span>Yearly</span></li>
                                <li class="mothly" data-tab-id="2" data-scope="monthly"><span>Monthly</span></li>
                                <li class="weekly" data-tab-id="3" data-scope="weekly" data-tab-selected="1"><span>Weekly</span></li>
                                <li class="daily" data-tab-id="4" data-scope="daily"><span>Daily</span></li>
                            </ul>
                        </div>
                        <div class="sliding_subject_block">
                            <div class="span_wrap" data-tab-id="1" data-scope="yearly"><span>2024</span></div>
                            <div class="span_wrap" data-tab-id="2" data-scope="monthly"><span>June / 2024</span></div>
                            <div class="span_wrap" data-tab-id="3" data-scope="weekly" data-tab-selected="1"><span>July week 1</span></div>
                            <div class="span_wrap" data-tab-id="4" data-scope="daily"><span>June / 21 (Fri)</span></div>
                            <button class="page_handle tp_tiled_btn" data-direction="prev"></button>
                            <button class="page_handle tp_tiled_btn" data-direction="next"></button>
                        </div>
                        <div class="tab_content_blocks">
                            <div class="infinite_h_pager linear_time_table schedule_host scope_item" data-tab-id="1" data-scope="yearly">
                                <ul class="bound_host bxv_scroll" data-bound="2023">
                                </ul>
                                <ul class="bound_host bxv_scroll" data-bound="2024" data-page-selected="1">
                                </ul>
                                <ul class="bound_host bxv_scroll" data-bound="2025">
                                </ul>
                            </div>
                            <div class="infinite_h_pager linear_time_table schedule_host scope_item" data-tab-id="2" data-scope="monthly" data-preload="1">
                                <ul class="bound_host bxv_scroll" data-bound="2024.05">
                                </ul>
                                <ul class="bound_host bxv_scroll" data-bound="2024.06" data-page-selected="1">
                                </ul>
                                <ul class="bound_host bxv_scroll" data-bound="2024.07">
                                </ul>
                            </div>
                            <div class="infinite_h_pager linear_time_table schedule_host scope_item" data-tab-id="3" data-scope="weekly" data-preload="1" data-tab-selected="1">
                                <ul class="bound_host bxv_scroll" data-bound="2024.06w4">
                                </ul>
                                <ul class="bound_host bxv_scroll" data-bound="2024.07w1" data-page-selected="1">
                                </ul>
                                <ul class="bound_host bxv_scroll" data-bound="2024.07w2">
                                </ul>
                            </div>
                            <div class="infinite_h_pager linear_time_table schedule_host scope_item" data-tab-id="4" data-scope="daily" data-preload="1">
                                <ul class="bound_host bxv_scroll" data-bound="2024.06.20">
                                </ul>
                                <ul class="bound_host bxv_scroll" data-bound="2024.06.21" data-page-selected="1">
                                </ul>
                                <ul class="bound_host bxv_scroll" data-bound="2024.06.22">
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </template>
            <template data-handle="dedicatedCalendar" class="dedicated_calendar">
                <div class="calendar_block">
                    <div class="micro_calendar" data-stretchable="" data-collapsed="">
                        <div class="calendar_structure" data-structure-type="weekfloor" data-bound-y="" data-bound-m="" data-bound-w="" data-today-y="" data-today-m="" data-today-w="" data-today-d="" data-focus-y="" data-focus-m="" data-focus-w="" data-focus-d="" data-hide-weekage="1" data-hide-weekend="">
                            <div class="days_subjects">
                                <div class="days_holder">

                                        <div class="day" data-day="0"><div class="label"><label>Su</label></div></div>

                                        <div class="day" data-day="2"><div class="label"><label>Tu</label></div></div>
                                        <div class="day" data-day="3"><div class="label"><label>We</label></div></div>
                                        <div class="day" data-day="4"><div class="label"><label>Th</label></div></div>
                                        <div class="day" data-day="5"><div class="label"><label>Fr</label></div></div>
                                        <div class="day" data-day="6"><div class="label"><label>Sa</label></div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="weeks"></div>
                        </div>
                        <!-- <div class="under_gradient"></div> -->
                        <!-- <div class="stretch_handle"><div class="handle"></div></div> -->
                    </div>
                </div>

                    <div class="minimal_scheduler">
                        <ul class="schedule_list" data-message-on-no-selection="Select a day in the calendar" data-message-on-loading="Loading schedule of selected day" data-message-on-no-data="No any shcedule in selected day"></ul>
                    </div>
                </div> -->
            </template>
        </article>
        <!-- end of stock prototypes -->

        <!-- Custom handle prototype assigning area -->
        <!-- Note: Can be overrided stock prototypes by same handle named template -->
        <article class="custom">
        </article>
        <!-- end of custom prototypes -->
    </section>
